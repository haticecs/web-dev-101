<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <section class="screen">
        <h1 class="screen-text">0</h1>
      </section>
      <section class="button-container">
        <div class="row">
          <button class="double">C</button>
          <button class="quarter">←</button>
          <button class="quarter">÷</button>
        </div>
        <div class="row">
          <button class="quarter">7</button>
          <button class="quarter">8</button>
          <button class="quarter">9</button>
          <button class="quarter">×</button>
        </div>
        <div class="row">
          <button class="quarter">4</button>
          <button class="quarter">5</button>
          <button class="quarter">6</button>
          <button class="quarter">-</button>
        </div>
        <div class="row">
          <button class="quarter">1</button>
          <button class="quarter">2</button>
          <button class="quarter">3</button>
          <button class="quarter">+</button>
        </div>
        <div class="row">
          <button class="three-quarter">0</button>
          <button class="quarter">=</button>
        </div>
      </section>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
